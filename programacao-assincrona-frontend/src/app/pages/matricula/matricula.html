<div class="login-container">

    <div class="form-container">
        <h1 class="title-login">Matrícula</h1>

        <div class="input-container">
            <label class="label-login" for="username">Nome completo</label>
            <input class="input-login" type="text" id="username" name="username" placeholder="Insira seu nome completo">
        </div>
                <div class="input-container">
            <label class="label-login" for="cpf">CPF</label>
            <input class="input-login" type="text" id="cpf" name="cpf" placeholder="Insira seu CPF">
        </div>
                <div class="input-container">
            <label class="label-login" for="password">Senha</label>
            <input class="input-login" type="password" id="password" name="password" placeholder="Crie uma senha">
        </div>
        <div class="input-container">
            <label class="label-login" for="password">Confirmação de senha</label>
            <input class="input-login" type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
        </div>



        <button class="button-login" type="submit">Finalizar matrícula</button>
        <div class="register-link">
            <div class="line"></div>
            <a href="login">Já é matriculado? Faça login!</a>
            <div class="line"></div>

        </div>
    </div>
    <div class="image-container">
        <img class="image-login" src="matricula-image.png" alt="">
    </div>
</div>
