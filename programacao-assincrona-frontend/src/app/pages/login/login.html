<div class="login-container">
    <div class="image-container">
        <img class="image-login" src="login-image.png" alt="">
    </div>
    <div class="form-container">
        <h1 class="title-login">Login</h1>

        <div class="input-container">
            <label class="label-login" for="username">Usuário</label>
            <input class="input-login" type="text" id="username" name="username" placeholder="Digite seu usuário">
        </div>
                <div class="input-container">
            <label class="label-login" for="password">Senha</label>
            <input class="input-login" type="password" id="password" name="password" placeholder="Digite sua senha">
            <div class="forgot-password"><a href="">Esqueci a senha</a></div>
        </div>

      <div class="type-account-container">
  <label class="label-login">Você é um:</label>

  <div class="radio-group">

    <label class="radio-option">
      <input type="radio" name="accountType" value="student" checked>
      <span class="custom-radio"></span>
      Aluno
    </label>

    <label class="radio-option">
      <input type="radio" name="accountType" value="teacher">
      <span class="custom-radio"></span>
      Professor
    </label>

    <label class="radio-option">
      <input type="radio" name="accountType" value="admin">
      <span class="custom-radio"></span>
      Administrador
    </label>

  </div>
</div>

        <button class="button-login" type="submit">Entrar</button>
        <div class="register-link">
            <div class="line"></div>
            <a href="/matricula">Ainda não é matriculado? Clique aqui!</a>
            <div class="line"></div>

        </div>
    </div>

</div>
