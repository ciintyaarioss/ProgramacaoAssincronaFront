<table [class.pdf]="pdfMode" class="custom-table" *ngIf="type =='students-for-teacher'">
    <thead>
            <th *ngFor="let col of columnsStudentsForTeacher">{{ col }}            
            </th>
    </thead>
    <tbody>        
    <tr *ngFor="let row of data">
        <td *ngFor="let col of columnsStudentsForTeacher">
            <span>{{ row[col] }}</span>
            <span *ngIf="col=='Detalhes'">
                Ver Mais    
            <img src="open-new-window.svg" alt="">
            </span>
        </td>
    </tr>
    </tbody>
</table>

<div [class.pdf]="pdfMode" *ngIf="type =='scores-for-pdf'">
    <table class="custom-table" >
        <thead>
            <th *ngFor="let col of columnsScoresForPdf">{{ col }}
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let row of data">
                <td *ngFor="let col of columnsScoresForPdf">
                <span>{{ row[col] }}</span>
    
                <span *ngIf="col=='média final'">
    
                <span>{{ row.mediaFinal }}</span>
    
                </span>
                </td>
        </tr>
        </tbody>
    </table>
    
</div>
